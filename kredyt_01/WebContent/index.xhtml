<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
	
	<p:panel header="Zadanie 3 - szablonowanie PrimeFaces">
	
		<h:form id="bla">
		
			<h:panelGrid id="grid" columns="3" cellpadding="4">
			 	<p:outputLabel for="kwota" value="Kwota: "/>
				<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="Nie podano kwoty!"/>
				<p:message for="kwota"/>
		
		  		<p:outputLabel for="lata" value="Lata: "/>
		  		<p:inputText id="lata" value="#{kredytBB.lat}" required="true" requiredMessage="Nie podano lat!"/>
		  		<p:message for="lata"/>
		
				<p:outputLabel for="procent" value="Procent: "/>
				<p:inputText id="procent" value="#{kredytBB.procent}" required="true" requiredMessage="Nie podano oprocentowania!"/>
				<p:message for="procent"/>
			</h:panelGrid>
			<p:messages id="msg"/>
			Rata kredytu: #{kredytBB.result} zl
			<br />
			<p:commandButton value="Dodaj" styleClass="ui-button-secondary" action="#{kredytBB.calc()}" update="@form"/>
		  
		</h:form>
	</p:panel>
	</ui:define>

</ui:composition>
</html>
